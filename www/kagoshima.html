<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>かごしま雑学クイズアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.3/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.3/js/swiper.min.js"></script>
    <script>
        if (window.performance.navigation.type == 1) {
        window.location.href = 'index.html'
        // window.location.href = 'kagoshima.html'
        } 
    </script>
</head>

<body>
    <div class="content">
        <h1>かごしまの魅力</h1>
            <!-- Swiper START -->
        <div class="swiper-container">
            <!-- メイン表示部分 -->
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="" id="photo">
                    <figcaption id="scale" class="absolute"><p></p></figcaption>
                    <p id="comment"></p>
                </div>
            </div>
            <!-- 前ページ -->
            <div class="swiper-button-prev"></div>
            <!-- 次ページ -->
            <div class="swiper-button-next"></div>
            <!-- ページネーション -->
            <div class="swiper-pagination swiper-pagination-white"></div>
        </div>
        <!-- Swiper END -->
    </div>
    <h5><a href='index.html' class="btn-orange">トップへ戻る</a></h5>
    <p>BGM</p>
    <button onclick="play()" id="play">再生</button>
    <button onclick="stop()" id="stop">停止</button>

    <audio id="music" src="./music/bgm/betelgeuse.mp3"></audio>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
